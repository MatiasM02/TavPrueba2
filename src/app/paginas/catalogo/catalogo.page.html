<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">catalogo</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button fill="clear" [routerLink]="['/perfil']"><ion-icon name="chevron-back-outline"></ion-icon>perfil</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size="6">
        <ion-button expand="block" shape="round" color="danger">anterior</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" shape="round">siguiente</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
      <ion-list *ngFor="let p of this.api.obtenerProductos()?.products">
        <ion-item button detail="true">
          <ion-avatar slot="start">
            <img [src]="p.thumbnail">
          </ion-avatar>
            <ion-label>
              <h3>{{p.title}}</h3>
              <ion-badge color="primary">
                <p>${{p.price}}</p>
              </ion-badge>
              <ion-label>
                <ion-badge color="success">
                  <p>{{p.discountPercentage}}%</p>
                </ion-badge>
              </ion-label>
            </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
